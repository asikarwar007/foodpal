<div class="jumbotron">
  <div class="container">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="mutton curry" aria-label="Search" #input>
      <button class="btn"  (click)="onSearch(input.value)">Search</button>
    </form>

    <div *ngFor="let g of giphies">
    	<img src="{{g.images.original.url}}">
    </div>

  </div>
</div>
